<!DOCTYPE html>
<html lang = "en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
		<link rel = "stylesheet" type = "text/css" media ="all" th:href = "@{/css/main.css}" />
		<title>New Contact</title>
	</head>
	<body>
		<section class = "section my-auto">
			<div class = "container-fluid">
				<div class="shadow bg-transparent whiteTextColor text-center">
					<h2 class="card-header">New Contact</h2>
					
					<div class="card-body">
						<form method = "POST" action = "contact">
							<label><b>Name: </b></label><input type = "text" name = "name" required/><br><br>
							<label><b>Phone Number: </b></label><input type = "number" name = "phoneNumber" required/><br><br>
							<label><b>Address: </b></label><input type = "text" name = "address" required/><br><br>
							<label><b>Email: </b></label><input type = "email" name = "email" required/><br><br>
							
							<button type = "SUBMIT">Submit</button><br><br>
						</form>
						<a href = "showAllContacts">View Contact</a>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
