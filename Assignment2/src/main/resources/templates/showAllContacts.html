<!DOCTYPE html>
<html>
<head lang="en-US" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
		<link rel = "stylesheet" type = "text/css" media ="all" th:href = "@{/css/main.css}" />
</head>
<body>
	<section class = "section my-auto">
		<div class = "container-fluid">
			<div  style = "width: 1000px;" class="shadow bg-transparent whiteTextColor text-center">
				<h2 class="card-header">Contacts</h2>
				<div class="card-body">
				<a href = "/">View Contact</a>
					<table class="table table-hover">
						<thead class = "whiteTextColor">
							  <tr>
							    <th scope="col">Contact Name</th>
							    <th scope="col">Contact Phone Number</th>
							    <th scope="col">Contact Address</th>
							    <th scope="col">Contact Email</th>
							 </tr>
						</thead>
						<tbody>
							  <tr class="table-light" th:each = "contact : ${contacts}">
							    <td th:text = "${contact.contactName}"></td>
							    <td th:text = "${contact.contactPhoneNumber}"></td>
							    <td th:text = "${contact.contactAddress}"></td>
							    <td th:text = "${contact.contactEmail}"></td>
							 </tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
